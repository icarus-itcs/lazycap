# Lock old closed issues/PRs to prevent necrobumping
name: Lock Threads

on:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2:00 AM UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          issue-inactive-days: 365
          issue-lock-reason: 'resolved'
          issue-comment: >
            This issue has been automatically locked since there has not been
            any recent activity after it was closed. Please open a new issue
            if you encounter a similar problem.

          # PRs
          pr-inactive-days: 365
          pr-lock-reason: 'resolved'
          pr-comment: >
            This pull request has been automatically locked since there has not been
            any recent activity after it was closed. Please open a new PR if needed.
