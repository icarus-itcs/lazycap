# Welcome first-time contributors
name: Welcome

on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          issue-message: |
            Thanks for opening your first issue! We appreciate you taking the time to report this.

            A maintainer will review this soon. In the meantime, please make sure you've:
            - [ ] Checked the [README](https://github.com/icarus-itcs/lazycap#readme) for relevant documentation
            - [ ] Searched existing issues to avoid duplicates

            If this is a bug, including your environment details (OS, lazycap version, etc.) helps us debug faster.

          pr-message: |
            Thanks for your first pull request! We're excited to have you contribute to lazycap.

            A maintainer will review this soon. Please ensure:
            - [ ] Tests pass (`go test ./...`)
            - [ ] Code is formatted (`go fmt ./...`)
            - [ ] Linting passes (`golangci-lint run`)

            Feel free to ask questions if you need any help!
